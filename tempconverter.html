<html>
  <head></head>
<body>
  <script>
    //take f
//apply f to c formula
//output result

//-32 * 5 / 9

function convertF() {

    var f = prompt("Temp in F");
    var c = ((f - 32) * 5)/9;
    window.alert(c.toFixed(3) + " deg C")
}
  </script>
  <button onclick="convertF()">Calc</button>
</body>
</html>
